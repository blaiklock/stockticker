<div class="container">
    <script>
        window.resizeTo(750, 240);
    </script>
    <h3>Settings</h3>
    <form>
        <div class="form-group">
            <label for="symbolsInput">Enter ticker symbols separated by commas</label>

        <a href="#ticker" class="btn btn-primary" ng-click="save()">Save</a>
    </form>
</div>
